<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>better-sql playground</title>
    <meta name="description" content="An online editor for exploring better-sql"/>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>better-sql playground</h1>
    <h2>Live Demo</h2>
    <p id="noscriptMsg">This live demo require Javascript to work. Please enable it for this domain then refresh the page.</p>
    <div id="demo-container">
      <fieldset>
        <legend>better-sql query</legend>
        <textarea id="queryInput" placeholder="Enter query here"></textarea>
        <div id="querySpace" class="space"></div>
      </fieldset>
      <fieldset>
        <legend>generated sql query</legend>
        <textarea id="sqlOutput" placeholder="Generated sql will be shown here" readonly></textarea>
        <div id="sqlSpace" class="space"></div>
      </fieldset>
    </div>
    <h2>Installation</h2>
    <code>npm install better-sql.ts</code>
    <script type="module" src="main.js"></script>
  </body>
</html>
